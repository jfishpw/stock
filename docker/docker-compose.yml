version: '3.8'

services:
  instockdbservice:
    image: mariadb:latest
    container_name: InStockDbService
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: instockdb
      MYSQL_USER: stock
      MYSQL_PASSWORD: stock123
    volumes:
      - instock_db_data:/var/lib/mysql
    networks:
      - instock_network
    restart: always
    healthcheck:
      test: ["CMD", "mariadb", "-u", "root", "-proot", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  instock:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: jfishpw/instock:latest
    container_name: InStock
    ports:
      - "9988:9988"
    environment:
      db_host: InStockDbService
      db_user: root
      db_password: root
      db_database: instockdb
      db_port: 3306
    volumes:
      - ./proxy.txt:/data/InStock/instock/config/proxy.txt
    depends_on:
      instockdbservice:
        condition: service_healthy
    networks:
      - instock_network
    restart: always

networks:
  instock_network:
    driver: bridge

volumes:
  instock_db_data:
