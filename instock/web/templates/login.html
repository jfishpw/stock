<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 股票数据系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 350px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.9; }
        .message { margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; display: none; }
        .message.error { background: #fee; color: #c33; display: block; }
        .message.success { background: #efe; color: #3c3; display: block; }
        .tip { text-align: center; margin-top: 15px; color: #999; font-size: 12px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 id="title">请设置登录密码</h1>
        <form id="loginForm">
            <div class="form-group" id="passwordGroup">
                <label for="password" id="passwordLabel">设置密码</label>
                <input type="password" id="password" placeholder="请输入密码（至少4位）" required>
            </div>
            <div class="form-group" id="confirmGroup" style="display: none;">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码">
            </div>
            <button type="submit" id="submitBtn">确定</button>
            <div class="message" id="message"></div>
        </form>
        <div class="tip">密码将加密存储，请妥善保管</div>
    </div>

    <script>
        function showMessage(text, type) {
            var msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var isSetting = document.getElementById('confirmGroup').style.display !== 'none';
            
            if (isSetting) {
                if (password.length < 4) {
                    showMessage('密码长度至少4位', 'error');
                    return;
                }
                if (password !== confirmPassword) {
                    showMessage('两次输入的密码不一致', 'error');
                    return;
                }
                
                fetch('/instock/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'set_password', password: password})
                })
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    if (data.success) {
                        showMessage('密码设置成功，正在跳转...', 'success');
                        setTimeout(function() { window.location.href = '/'; }, 1000);
                    } else {
                        showMessage(data.message, 'error');
                    }
                });
            } else {
                fetch('/instock/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'login', password: password})
                })
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    if (data.success) {
                        showMessage('登录成功，正在跳转...', 'success');
                        setTimeout(function() { window.location.href = '/'; }, 1000);
                    } else {
                        showMessage(data.message, 'error');
                    }
                });
            }
        });
    </script>
</body>
</html>
